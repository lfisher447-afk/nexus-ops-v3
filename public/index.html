<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS // OPS V3.1 - ADVANCED EXTRACTION</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanlines"></div>
    <div class="screen-overlay"></div>

    <div class="ui-wrapper">
        <header>
            <div class="brand">
                <i class="fa-solid fa-microchip"></i> NEXUS <span class="blink">V3.1</span>
            </div>
            <div class="stats">
                <span id="sysStatus" style="color: var(--neon-alert)">STATUS: DISCONNECTED</span>
                <span id="latency">PING: --ms</span>
            </div>
        </header>

        <main>
            <section class="panel control-panel">
                <div class="panel-header">
                    <i class="fa-solid fa-terminal"></i> UPLINK_COMMAND
                </div>
                
                <div class="input-zone">
                    <input type="text" id="targetUrl" placeholder="PASTE TARGET GOOGLE DOC URL..." autocomplete="off">
                    <button id="initBtn" class="btn-primary">
                        INITIALIZE HANDSHAKE
                    </button>
                </div>

                <div class="panel-header">
                    <i class="fa-solid fa-screwdriver-wrench"></i> VECTOR_MODULES
                </div>
                
                <div class="tools-grid disabled" id="toolsPanel">
                    <button onclick="Nexus.setMode('mobilebasic')" title="Standard Extraction">
                        <i class="fa-solid fa-ghost"></i> BYPASS VIEW
                    </button>
                    <button onclick="Nexus.setMode('preview')" title="Desktop Simulation">
                        <i class="fa-solid fa-display"></i> DESKTOP VIEW
                    </button>
                    <button onclick="Nexus.download('pdf')">
                        <i class="fa-solid fa-file-pdf"></i> PULL .PDF
                    </button>
                    <button onclick="Nexus.download('docx')">
                        <i class="fa-solid fa-file-word"></i> PULL .DOCX
                    </button>
                </div>

                <div class="console-wrapper">
                    <div class="console-header">./LOGS/NEURAL_REGISTRY</div>
                    <div class="console-body" id="consoleOutput">
                        <div class="log-line">Awaiting System Initialization...</div>
                    </div>
                </div>
            </section>

            <section class="panel viewport-panel">
                <div class="panel-header">
                    <i class="fa-solid fa-eye"></i> OPTICAL_SENSOR
                    <span class="viewport-status" id="docTitle">NO SIGNAL ACQUIRED</span>
                </div>
                
                <div class="iframe-container">
                    <div class="loader" id="loader" style="display: none;">
                        <div class="hex-spinner"></div>
                        <div class="loading-text">DECRYPTING_STREAM...</div>
                    </div>
                    
                    <iframe id="mainFrame" name="mainFrame"></iframe>
                </div>
            </section>
        </main>
    </div>

    <script src="client.js"></script>
</body>
</html>
