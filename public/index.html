<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS // OPS V3</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scanlines"></div>
    <div class="noise"></div>
    <div class="screen-overlay"></div>

    <div class="ui-wrapper">
        <header>
            <div class="brand">
                <i class="fa-solid fa-cube"></i> NEXUS <span class="blink">V3</span>
            </div>
            <div class="stats">
                <span id="sysStatus">SYSTEM: OFFLINE</span>
                <span id="latency">PING: --ms</span>
            </div>
        </header>

        <main>
            <section class="panel control-panel">
                <div class="panel-header">
                    <i class="fa-solid fa-terminal"></i> COMMAND_INPUT
                </div>
                
                <div class="input-zone">
                    <input type="text" id="targetUrl" placeholder="ENTER TARGET URL..." autocomplete="off">
                    <button id="initBtn" class="btn-primary">
                        <span class="btn-text">INITIALIZE</span>
                        <span class="btn-glitch">INITIALIZE</span>
                    </button>
                </div>

                <div class="panel-header mt-4">
                    <i class="fa-solid fa-layer-group"></i> MODULES
                </div>
                
                <div class="tools-grid disabled" id="toolsPanel">
                    <button onclick="Nexus.setMode('mobilebasic')"><i class="fa-solid fa-mobile"></i> BYPASS VIEW</button>
                    <button onclick="Nexus.setMode('preview')"><i class="fa-solid fa-desktop"></i> DESKTOP VIEW</button>
                    <button onclick="Nexus.download('pdf')"><i class="fa-solid fa-file-pdf"></i> PULL .PDF</button>
                    <button onclick="Nexus.download('docx')"><i class="fa-solid fa-file-word"></i> PULL .DOCX</button>
                    <button onclick="Nexus.download('txt')"><i class="fa-solid fa-file-lines"></i> PULL .TXT</button>
                </div>

                <div class="console-wrapper">
                    <div class="console-header">./SYSTEM_LOGS</div>
                    <div class="console-body" id="consoleOutput">
                        <div class="log-line">Waiting for input...</div>
                    </div>
                </div>
            </section>

            <section class="panel viewport-panel">
                <div class="panel-header">
                    <i class="fa-solid fa-eye"></i> OPTICAL_SENSOR
                    <span class="viewport-status" id="docTitle">NO SIGNAL</span>
                </div>
                <div class="iframe-container">
                    <div class="loader" id="loader">
                        <div class="hex-spinner"></div>
                        <div class="loading-text">DECRYPTING STREAM</div>
                    </div>
                    <iframe id="mainFrame" name="mainFrame"></iframe>
                </div>
            </section>
        </main>
    </div>

    <script src="client.js"></script>
</body>
</html>
